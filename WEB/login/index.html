<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD - Diagnostico Digital </title>
    <link rel="shortcut icon" type="image/png" href="../img/titlelogo.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Diagnóstico Digital - Home</title>
</head>
<body>
    <header>
        <nav class="section_container nav_container">
            <div class="nav_logo">Diagnóstico<span>Digital</span></div>
            <ul class="nav_links">
            </ul>  
        </nav>
    </div>  
</header>

<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Ainda não possui uma conta?</h2>
          <p class="user_unregistered-text">Faça seu cadastro!</p>
          <button class="user_unregistered-signup" id="signup-button">Cadastre-se</button>
        </div>
  
        <div class="user_options-registered">
          <h2 class="user_registered-title">Possui uma conta?</h2>
          <p class="user_registered-text">Faça seu login!</p>
          <button class="user_registered-login" id="login-button">Login</button>
        </div>
      </div>
      
      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Login</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Digite seu Email:" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Digite sua Senha:" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Esqueceu sua Senha?</button>
              <input type="submit" value="Log In" class="forms_buttons-action">
            </div>
          </form>
        </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Cadastrar-se</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="Digite seu Nome:" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="email" placeholder="Digite seu Email:" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Digite sua Senha:" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Cadastre-se" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<script src="script.js"></script>
</html>
</body>
